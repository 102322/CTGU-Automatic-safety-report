name: 网易云签到

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # - cron: 0 22,14 * * * 北京时间每天8点自动执行
    - cron: 0 22,14  * * *
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - uses: actions/checkout@v2
      - name: 初始化Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: 签到
        run: |
          /opt/hostedtoolcache/Python/3.7.9/x64/bin/python -m pip install --upgrade pip
          pip install BeautifulSoup4
          pip install requests
          echo 开始报平安
          python3 自动报平安.py
